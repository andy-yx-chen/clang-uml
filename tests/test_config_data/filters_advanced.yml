compilation_database_dir: debug
output_directory: output
filter_mode: advanced
diagrams:
  anyof_test:
    type: class
    relative_to: ../../../src
    glob:
      - src/**/*.cc
      - src/**/*.h
    include:
      anyof:
        namespaces:
          - ns1::ns2
        elements:
          - std::thread
    exclude:
      anyof:
        namespaces:
          - ns1::ns2::detail
  modules_test:
    type: class
    include:
      anyof:
        modules:
          - mod1::mod2
        namespaces:
          - ns1::ns2