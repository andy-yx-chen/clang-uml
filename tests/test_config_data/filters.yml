compilation_database_dir: debug
output_directory: output

diagrams:
  include_test:
    type: include
    relative_to: ../../../src
    glob:
      - src/**/*.cc
      - src/**/*.h
    include:
      paths:
        - class_diagram/
        - common
        - util
        - main.cc
    exclude:
      paths:
        - sequence_diagram
        - util/error.h
  method_type_include_test:
    type: class
    include:
      method_types:
        - constructor
        - operator
  method_type_exclude_test:
    type: class
    exclude:
      method_types:
        - deleted
        - destructor