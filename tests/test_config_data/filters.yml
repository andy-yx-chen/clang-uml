compilation_database_dir: debug
output_directory: output

diagrams:
  include_test:
    type: include
    relative_to: ../../../src
    glob:
      - src/**/*.cc
      - src/**/*.h
    include:
      paths:
        - class_diagram/
        - common
        - util
        - main.cc
    exclude:
      paths:
        - sequence_diagram
        - util/error.h
  method_type_include_test:
    type: class
    include:
      method_types:
        - constructor
        - operator
  method_type_exclude_test:
    type: class
    exclude:
      method_types:
        - deleted
        - destructor
  regex_elements_test:
    type: class
    include:
      elements:
        - ns1::ClassA
        - r: 'ns1::ns2::Class.+'
        - r: 'ns1::.+::ns3::.+'
    exclude:
      elements:
        - ns1::ns2::ClassZ
  regex_namespace_test:
    type: class
    include:
      namespaces:
        - ns1::ns2
        - r: '.*interface.*'
    exclude:
      namespaces:
        - r: '.*detail.*'